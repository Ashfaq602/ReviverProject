<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    .blog_header {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-top: 20px;
    }
    
    .card_box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h4 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .card-content p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="blog_header">BLOGS</div>
  <div class="card_box">
    <div class="card"> 
      <a routerLink="blogpost1">
        <img src="https://cdn3.rainbowhospitals.in/blog/blog_images/fVcYPNGa21eJCAfUUDZu7uJyLa3IH6uQiyvHY5uo.png" class="image1">
      </a>
    
    </div>
    <div class="card">
      <a routerLink="blogpost2">
        <img src="https://cdn3.rainbowhospitals.in/blog/blog_images/jW187VPOMjcRpJFF5KEdmJ0T16o9GZNjIR4xXR8E.png" class="image1">
      </a>
      
    </div>
    <div class="card">
      <a routerLink="blogpost3">
        <img src="https://www.omegahospitals.com/assets/images/blog_images/blog_3.jpg" class="image1">
      </a>
   
    </div>
    <div class="card">
      <a routerLink="blogpost4">
        <img src="https://www.omegahospitals.com/assets/images/blog_images/blog_pancreas_3.png" class="image1">
      </a>
      
    </div>
  </div>
</body>
</html>
