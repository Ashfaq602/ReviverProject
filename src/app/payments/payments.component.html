<div class="container">
    <h2 class="text-center">Payments Page</h2>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form (ngSubmit)="submitPaymentForm()" #paymentForm="ngForm" novalidate>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control" ngModel required>
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" class="form-control" ngModel required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" ngModel required>
          </div>
          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>
